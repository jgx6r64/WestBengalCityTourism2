<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/about.css}">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" style="max-width: 500px; margin-top: 40px;">
		<div class="card">
			<div class="card-body">
				<div class="card-title" style="text-align: center;">
					<h2>Log In</h2>
				</div>
				<div th:if="${successMSG}">
					<h3 style="color: green; font-size: 20px; text-align: center;"
						th:text="${successMSG}"></h3>
				</div>
				<div th:if="${errorMSG}">
					<h3 style="color: red; font-size: 20px; text-align: center;"
						th:text="${errorMSG}"></h3>
				</div>
				<form th:action="@{/SigninForm}" th:object="${traveller}"
					method="post">
					<div class="mb-3">
						<label>Email Address</label><input type="email"
							class="form-control" th:field="*{email}" />
					</div>
					<div class="mb-3">
						<label>City</label> <input type="text" class="form-control"
							th:field="*{City}" />
					</div>
					<center>
						<div class="mb-3">
							<button type="submit" class="primary">Login</button>
						</div>
						<a href="profilepage"><button>Go To Profile Page</button></a>
					</center>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
