<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#primary {
	background-color: #f50057 ;
	color: white;
	font-size: 18px;
	width: 150px;
	border-radius: 20px;
	font-weight: 500;
}
#Secondary{
	background: #ea80fc;
	color: blue;
	font-size: 18px;
	width: 250px;
	font-weight: 500;
	border-radius: 20px;
}
input[type=text],input[type=email],input[type=password]{
	font-size: 15px;
	font-family: "Roboto", sans-serif;
	font-weight: 500;
}
</style>
<link rel="stylesheet" th:href="@{/css/about.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" style="max-width: fit-content; margin-top: 35px;">
		<div class="card">
			<div class="card-body">
				<div class="card-title" style="text-align: center;">
					<h2>Register</h2>
				</div>


				<div th:if="${successMSG}">
					<h3 style="color: green; font-size: 20px; text-align: center;"
						th:text="${successMSG}"></h3>
				</div>



				<div th:if="${errorMSG}">
					<h3 style="color: red; font-size: 20px; text-align: center;"
						th:text="${errorMSG}"></h3>
				</div>



				<form th:action="@{/RegForm}" th:object="${traveller}" method="post">
					<div class="mb-3">
						<label>Name</label> 
						<input type="text" class="form-control"
							th:field="*{name}" 
							th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
						/>
						
						<div th:each="e :${#fields.errors('name')}" th:text="${e}"
										class="invalid-feedback"></div>
							
					</div>
					<div class="mb-3">
						<label>Email Address</label> 
						<input type="email"
							class="form-control" 
							th:field="*{email}" 
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
							/>

							<div th:each="e :${#fields.errors('email')}" th:text="${e}"
										class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label>Password</label> 
						<input type="password"
							class="form-control" 
							th:field="*{password}" 
							th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
							/>
							<div th:each="e :${#fields.errors('password')}" th:text="${e}"
										class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label>Country</label> 
						<input type="text" class="form-control"
							th:field="*{country}" value="India"/>
					</div>
					<div class="mb-3">
						<label>State</label> 
						<input type="text" class="form-control"
							th:field="*{state}" 
							th:classappend="${#fields.hasErrors('state') ? 'is-invalid' : ''}"
							/>

							<div th:each="e :${#fields.errors('state')}" th:text="${e}"
										class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label>City</label> 
						<input type="text" class="form-control"
							th:field="*{city}" 
							th:classappend="${#fields.hasErrors('city') ? 'is-invalid' : ''}"
							/>

							<div th:each="e :${#fields.errors('city')}" th:text="${e}"
										class="invalid-feedback"></div>

					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Please
							Agree Our Terms & Conditions</label>
					</div>
					<div class="mb-3">
						<center>
							<button type="submit" id="primary">Submit</button>
						</center>
					</div>
					<center>
						<a href="SigninPage"><button type="button" id="Secondary">Go
								To Login Page</button></a>
					</center>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
